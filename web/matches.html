{{template "header" . }}

<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
    <script type="text/javascript">
        $(document).ready(function () {
            $('#xrcdata').DataTable({
                "pageLength": 50,
            });
        });
    </script>
    <h2>Matches</h2>
    <div class="table-responsive">
        <table class="table table-striped table-sm" id="xrcdata">
            <thead>

            <tr>
                <th>#</th>
                <th>Time</th>
                <th>Red Alliance</th>
                <th>Blue Alliance</th>
                <th>Red Score</th>
                <th>Blue Score</th>
            </tr>
            </thead>
            <tbody>


                {{range $index, $element := .Matches}}

                    <tr>
                    <td><a href="/matches/{{$index}}">{{$index}}</a></td>
                    <td>{{.Completed}}</td>
                    <td>
                        {{range .RedAlliance}}
                            {{.Name}}
                        {{end}}
                    </td>
                    <td>
                        {{range .BlueAlliance}}
                            {{.Name}}
                        {{end}}
                    </td>
                    <td>{{.RedScore}}</td>
                    <td>{{.BlueScore}}</td>
                </tr>
            {{end}}

            </tbody>
        </table>
    </div>
</main>
{{template "footer" . }}
