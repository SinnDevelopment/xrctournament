{{template "header"}}
<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
    <div
            class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">{{.TConf.CompetitionName}}</h1>
    </div>

    <h2>{{.Schedule.Type}} Schedule</h2>
    <div class="table-responsive">
        <table class="table table-striped table-sm" id="xrcdata">
            <thead>
            <tr>
                <th>#</th>
                <th>Time</th>
                <th>Red 1</th>
                <th>Red 2</th>
                <th>Red 3</th>
                <th>Blue 1</th>
                <th>Blue 2</th>
                <th>Blue 3</th>
                <th>Completed</th>
            </tr>
            </thead>
            <tbody>
            {{range .Schedule.Matches}}
                <tr>
                    <td>{{.Number}}</td>
                    <td>{{.Time}}</td>
                    <td>{{.Red1}}</td>
                    <td>{{.Red2}}</td>
                    <td>{{.Red3}}</td>
                    <td>{{.Blue1}}</td>
                    <td>{{.Blue2}}</td>
                    <td>{{.Blue3}}</td>
                    <td>{{.Completed}}</td>
                </tr>
            {{end}}
            </tbody>
        </table>
    </div>
</main>
{{template "footer" . }}
